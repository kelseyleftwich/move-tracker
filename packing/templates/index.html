{% extends 'base.html' %}

{% block title %}
    Homepage - {{ block.super }}
{% endblock title %}

{% block content %}
    <h2>Homepage</h2>

	<p>Boxes:
	<ul>
	{% for box in boxes %}
		<li>
			<a href="{% url 'box_detail' box_id=box.id %}">{{ box.name }}</a><br/>
		</li>
	{% endfor %}
	</ul>
	</p>

{% endblock content %}
